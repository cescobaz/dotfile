#!/bin/ansible-playbook

- hosts:
    - buro-mbp
  tasks:
    - name: Install kitty
      ansible.builtin.package:
        name:
          - kitty
        state: latest
    - name: Install kitty config
      ansible.builtin.file:
        src: "{{ config_home }}/home/.config/kitty/kitty.conf"
        dest: "{{ user_home }}/.config/kitty/kitty.conf"
        state: link
    - name: Download NerdFont
      ansible.builtin.get_url:
        url: "https://github.com/ryanoasis/nerd-fonts/releases/download/v3.0.1/AnonymousPro.zip"
        dest: "{{ user_home }}/NerdFont.zip"
      register: nerdfont_zip
    - name: Install NerdFont
      ansible.builtin.unarchive:
        remote_src: true
        src: "{{ nerdfont_zip.dest }}"
        dest: "{{ user_home }}/"
